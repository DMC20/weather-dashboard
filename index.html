<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- local css  -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Jumbotron Dashboard header -->
    <header class="container-fluid mt-2 text-center p-2 p-3 mb-2 bg-primary text-white">
        <h1>Weather Dashboard</h1>
        <p class="currentDate"></p>
    </header>

    <!-- Search for city section  -->
    <!-- Overall grid  -->
    <div class="container">

    <!-- Search for a city section -->
        <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3" id="sideBar">
            <div class="searchBox">
                <h4>Search for a City</h4>
                <input type="text" placeholder="Enter City" id="searchCity">
            </div>
            <br>
                <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                <button type="button" class="btn btn-primary" id="clearBtn">Clear</button>
        </div>
            <p></p>
            
                <div class="row">
                <ul class="listedCities col-6">
                 
                </ul>
                </div>

    <!-- Current city displayed from search -->
    <h2>Current Weather</h2>
    <p class="currentDate"></p>



    <!-- 5 day forecast container -->



    </div>
    <!-- Footet container  -->
    

    
</body>
</html>
