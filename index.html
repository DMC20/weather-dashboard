<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- local css  -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Jumbotron Dashboard header -->
    <header class="container-fluid mt-2 text-center p-2 p-3 mb-2 bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Over container -->
    <div class="container">
        <div class="row">
            <!-- Search box -->
            <div class="col-md-4 bg-light">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="searchCity">
                    <div class="inputAppend">
                        <button class=" btn bg-primary text-light" id="searchBtn">Search</button>
                    </div>
                </div>
                <ul class="citySearch">

                </ul>
            </div>   

        <!-- Current search display box -->
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded" id="current">
 
            </div>

        <!-- 5 day forecast -->
        <div class="col-sm-12" id ="futureWeather">

        </div>
                
        </div>
        </div>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
